 <form class="form-horizontal customizeForm" role="form" ng-model="medicineInsertData">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Medicine Code:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="MedicineCode" placeholder="Enter Medicine Code">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Medicine Desciption:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="MedicineDecs" placeholder="Enter Medicine Desciption">
      </div>
    </div>

 <div class="form-group">
      <label class="control-label col-sm-2" for="email">Price:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="Price" placeholder="Enter Price">
      </div>
    </div>
    
     <div class="form-group">
      <label class="control-label col-sm-2" for="email">Manufacturer:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="Manufacturer" placeholder="Enter Manufacturer">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Vendor:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  ng-model="Vendor" placeholder="Enter Vendor">
      </div>
    </div>
  
   <div class="form-group">
      <label class="control-label col-sm-2">Stock Count:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="StockCount" placeholder="Enter Stock Count">
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
         <button type="button" class="btn btn-primary" ng-click="InsertRecord(medicineInsertData)">Submit</button>

      </div>
    </div>
  </form>
