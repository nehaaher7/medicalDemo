 <form class="form-horizontal customizeForm" role="form" ng-model="medicineInsertData">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Medicine Code:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="delMedicineCode" placeholder="Enter Medicine Code">
      </div>
    </div>
    
  
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
         <button type="button" class="btn btn-primary" ng-click="deleteRecord(delMedicineCode)">Submit</button>

      </div>
    </div>
  </form>
